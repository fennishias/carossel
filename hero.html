<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>hero page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="hero.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light px-5 py-3">
        <div class="container-fluid mx-5">
         <div class=" logo-part mt-3">
          <div id="logo d-lg-flex">
            <img src="Gift/Vector.png">
          <a class="navbar-brand mt-3" id="brand" href="#">FUNDTHEM</a>
          </div>
        </div>
        
        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto me-5">
              <li class="nav-item me-4">
                <a class="nav-link active fw-normal" id="main-links" aria-current="page" href="#">HOME</a>
              </li>
    
              <li class="nav-item ">
                <a class="nav-link" id="links" href="#">ABOUT</a>
             </li>

              <li class="nav-item">
                <a class="nav-link" id="links" href="#">CAUSES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"id="links" href="#">BLOG</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="links" href="#">CONTACT US</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-normal" id="main-links" href="#">DONATE</a>
              </li>

            </ul>
          </div>
          <div class="icon-avatar">
             <img src="Gift/Avatar.png"> 
             <i class="fa-light fa-bell"></i>
          </div>
        </div>
      </nav>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/Rectangle 14.png" class="d-block w-100" id="imo" alt="image" >
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>Some representative placeholder content for the first slide.</p>
              <button class="btn-btn-primary">LEARN MORE</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/Rectangle 16.png" class="d-block w-100" id="imo" alt="image">
            <div class="carousel-caption d-none d-md-block">
              <h5>Skill Acqusition</h5>
              <p>Get Trained or Become a Trainer</p>
              <button class="btn-btn-primary">LEARN MORE</button>
            </div>
          </div>
          <div class="carousel-item">
              <div class="last">
                <img src="images/Rectangle 17.png" class="d-block w-100 last" alt="image" id="imo">
              </div>
           
            <div class="carousel-caption d-none d-md-block">
              <h5>Help a child</h5>
              <p>Change the life of a child by sponsoring or writing a review</p>
              <button class="btn-btn-primary">LEARN MORE</button>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
